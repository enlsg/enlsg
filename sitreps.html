---
layout: page
title: Sitreps
---
<style type="text/css">
  .post h3 {
    margin-bottom: 0;
  }
  .post .date{
    font-size: 0.9em;
    color: #777;
    margin-bottom: 1em;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-8">
      {% for post in site.categories.sitreps %}
      <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="date">
          {{ post.date | date: "%b %-d, %Y %I:%M%P"}}
        </div>
        <div class="content">
          {{ post.content }}
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-12 col-lg-4">
      <div class="posts">
        <h5><i class="fas fa-rss-square"></i> Sitreps</h5>
        <ul>
          {% for post in site.categories.sitreps %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
